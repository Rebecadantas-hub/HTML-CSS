<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em  vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotoPpng.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotoMpng.png" type="image/png">
        <img src="imagens/fotoGpng.png" alt="Imagem flexivel">
     </picture>

    
</body>
&lt; <tag>
<h1>Reproduzindo Áudio</h1>
<p>Mostrando como reproduzir audios em html5 </p>
<audio preload="metadata" controls>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
</audio>
</html>
