<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1> TAGS em HTML</h1>
    <P>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre <br> os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title=" Tag < p >">Parágrafo</abbr></li> 
        <abbr title="tag <tittle> ">
            <li>Título</li>
        </abbr>
        <li><abbr title="tag <img>">Imagem</abbr></li>
        <li><abbr title="tag <abbr tittle>">Abreviações</abbr></li>
        <li>Código-Fonte</li>
        <li><abbr title=" tag < ol >">Lista numerada</abbr></li>
        <li>Lista com demarcadores</li>

    </ul>
</html>
